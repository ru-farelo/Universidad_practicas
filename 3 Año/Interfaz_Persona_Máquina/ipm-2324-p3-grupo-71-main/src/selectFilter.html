<head>

    <link rel="stylesheet" href="./css/inicios.css">
</head>

<body>
    <header>
        <h1>Mi agenda</h1>

    <main>
        <section title="Filtros" class="filtros">

                <h2>Tareas activas</h2>

			</button>
            <button aria-label="Ver todas las tareas">

			</button>

        </section>
